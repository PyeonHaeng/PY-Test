# .github/workflows/my-project.yml
name: My project

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3
      - name: Install Tuist
        run: brew install tuist
      - name: Run Tuist build
        run: make test
