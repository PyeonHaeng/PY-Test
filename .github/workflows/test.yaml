# .github/workflows/my-project.yml
name: My project

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - uses: tuist/tuist-action@0.13.0
        with:
          command: 'build'
          arguments: ''
